<html lang="en">

<head>

  <meta charset="UTF-8">

  



  <title>DeepMeds</title>


  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="shortcut icon" href="https://deepmeds.io/wp-content/uploads/2022/08/favicon.png" type="image/x-icon" />
  <meta property="og:image" content="https://deepmeds.io/wp-content/uploads/2022/08/Deepmeds-logo-main-horizontal.png" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap');

    *,
    body {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      -moz-osx-font-smoothing: grayscale;
    }

    html,
    body {
      height: 100%;
      background-color: #152733;
      overflow: hidden;
    }


    .form-holder {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    .form-holder .form-content {
      position: relative;
      text-align: center;
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-align-items: center;
      align-items: center;
      padding: 60px;
    }

    .form-content .form-items {
      border: 3px solid #fff;
      padding: 40px;
      display: inline-block;
      width: 100%;
      min-width: 540px;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      text-align: left;
      -webkit-transition: all 0.4s ease;
      transition: all 0.4s ease;
    }

    .form-content h3 {
      color: #fff;
      text-align: left;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-content h3.form-title {
      margin-bottom: 30px;
    }

    .form-content p {
      color: #fff;
      text-align: left;
      font-size: 17px;
      font-weight: 300;
      line-height: 20px;
      margin-bottom: 30px;
    }


    .form-content label,
    .was-validated .form-check-input:invalid~.form-check-label,
    .was-validated .form-check-input:valid~.form-check-label {
      color: #fff;
    }

    .form-content input[type=text],
    .form-content input[type=password],
    .form-content input[type=email],
    .form-content select {
      width: 100%;
      padding: 9px 20px;
      text-align: left;
      border: 0;
      outline: 0;
      border-radius: 6px;
      background-color: #fff;
      font-size: 15px;
      font-weight: 300;
      color: #8D8D8D;
      -webkit-transition: all 0.3s ease;
      transition: all 0.3s ease;
      margin-top: 16px;
    }


    .btn-primary {
      background-color: #6C757D;
      outline: none;
      border: 0px;
      box-shadow: none;
    }

    .btn-primary:hover,
    .btn-primary:focus,
    .btn-primary:active {
      background-color: #495056;
      outline: none !important;
      border: none !important;
      box-shadow: none;
    }

    .form-content textarea {
      position: static !important;
      width: 100%;
      padding: 8px 20px;
      border-radius: 6px;
      text-align: left;
      background-color: #fff;
      border: 0;
      font-size: 15px;
      font-weight: 300;
      color: #8D8D8D;
      outline: none;
      resize: none;
      height: 120px;
      -webkit-transition: none;
      transition: none;
      margin-bottom: 14px;
    }

    .form-content textarea:hover,
    .form-content textarea:focus {
      border: 0;
      background-color: #ebeff8;
      color: #8D8D8D;
    }

    .mv-up {
      margin-top: -9px !important;
      margin-bottom: 8px !important;
    }

    .invalid-feedback {
      color: #ff606e;
    }

    .valid-feedback {
      color: #2acc80;
    }
  </style>

  <script>
    window.console = window.console || function (t) { };
  </script>



  <script>
    if (document.location.search.match(/type=embed/gi)) {
      window.parent.postMessage("resize", "*");
    }
  </script>


</head>

<body translate="no">
  <div class="form-body">
    <div class="row">
      <div class="form-holder">
        <div class="form-content">
          <div class="form-items">
            <h3>Home Appliances Finder</h3>
            <p>Fill in the data below.</p>
            <div name="demo" class="requires-validation" novalidate="">



              <div class="col-md-12">
                <input class="form-control" type="text" name="budget" id="budget" placeholder="Your budget" required="">
                <div class="valid-feedback">The budget field is valid!</div>
                <div class="invalid-feedback">The budget field cannot be blank!</div>
              </div>

              <div class="col-md-12">
                <select id="box1" class="form-select mt-3 " required="">
                  <option selected="" disabled="" value="">Position</option>
                  <option value="cabinet">cabinet</option>
                  <option value="car">car</option>
                  <option value="dresser">dresser</option>

                  <option value="table">table</option>
                  <option value="lampshade">lampshade</option>
                  <option value="chair">chair</option>
                  <option value="rug">rug</option>
                  <option value="sofa">sofa</option>
                </select>
                <div class="valid-feedback">You selected options!</div>
                <div class="invalid-feedback">Please select your options!</div>
              </div>





              <div class="col-md-12 mt-3">
                <label class="mb-3 mr-1" for="type">Type: </label>

                <input type="radio" class="btn-check" name="type" id="luxury" autocomplete="off" required="">
                <label class="btn btn-sm btn-outline-secondary" for="luxury">Luxury</label>

                <input type="radio" class="btn-check" name="type" id="modern" autocomplete="off" required="">
                <label class="btn btn-sm btn-outline-secondary" for="modern">Modern</label>

                <input type="radio" class="btn-check" name="type" id="classic" autocomplete="off" required="">
                <label class="btn btn-sm btn-outline-secondary" for="classic">Classic</label>
                <div class="valid-feedback mv-up">You selected a Type!</div>
                <div class="invalid-feedback mv-up">Please select a Type!</div>
              </div>

             


              <div class="form-button mt-3">
                <button onclick=" foo();" id="submit" class="btn btn-primary">Search!</button>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>


    <script id="rendered-js">
      (function () {
        'use strict';
        const forms = document.querySelectorAll('.requires-validation');
        Array.from(forms).
          forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add('was-validated');
            }, false);
          });
      })();
      //# sourceURL=pen.js


      function foo() {

        //var text='hi';
        var sel = document.getElementById("box1");
        var budget = document.getElementById("budget");
        var position = sel.options[sel.selectedIndex].text;
        var radios = document.getElementsByName('type');
        var temp = "";

        if (document.getElementById('luxury').checked) {
          console.log("*");

          temp = "lux";
        }
        else if (document.getElementById('modern').checked) {
          console.log("**");

          temp = 'modern';
        }
        else if (document.getElementById('classic').checked) {
          console.log("***");

          temp = 'classic';
        }
        else { }
        console.log(budget.value);
        console.log(position);
        console.log(temp);
        window.location.href = 'result.html?type=' + temp + '&position=' + position + '&budget=' + budget.value;


      }

    </script>







</body>

</html>
